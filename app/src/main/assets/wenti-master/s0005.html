<!DOCTYPE html>
<html>

	<head>

		<link rel="stylesheet" type="text/css" href="../public/css/base.css" />

	</head>

	<body>
		<div class="page-redian">
			<div class="main-box flex-middle" style="opacity:1;">
				<div class="detail-swiper swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide">
							<div class="item-box flex-item">
								<div class="img"><img src="../public/img/question08.png" alt=""></div>
								<div class="text">
									<h4>应急开启掀背门？</h4>
									<p><span class="span-number">1.</span><span class="span-content">放倒第三排座椅靠背。</span></p>

								</div>
							</div>
						</div>
						<div class="swiper-slide">
							<div class="item-box flex-item">
								<div class="img"><img src="../public/img/question09.png" alt=""></div>
								<div class="text">
									<h4>应急开启掀背门？</h4>
									<p><span class="span-number">3.</span><span class="span-content">顺时针拨动后背门紧急开关②，即可紧急解锁并开启掀背门。</span></p>

							</div>
						</div>
					</div>

				</div>
			</div>
		</div>

	<script type="text/javascript" src="../public/js/swiper.js"></script>
	<script>
		function jsfun() {
			var detailSwiper = new Swiper('.detail-swiper', {
				pagination: {
					el: '.swiper-dots-new',
					clickable: true
				},
			})
		}
		$(function() {
			jsfun()
		})
	</script>
