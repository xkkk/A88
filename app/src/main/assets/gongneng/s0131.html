	<div id="shanghua">
		<h4>5.5.5 冷热杯托</h4>
		<h5>开启和关闭</h5>
		<div class="imageText clear align">
			<div class="img"><img src="../public/img/OMA88-0213.png"></div>
			<div class="text">
				<div class="wenzi1">
					<p class="line clear"><span class="heng">–</span><span
							class="neirong">整车电源在“ON”挡位，按压按键①，依次在“加热→制冷→关闭”之间循环切换。当加热或制冷功能开启时，按键指示灯点亮，当加热或制冷功能关闭时，按键指示灯熄灭。</span>
					</p>
				</div>
			</div>
		</div>
	<div class="switch-tab">
			<a href="javaScript:;" class="btnhref">
				<div class="tips tishi"><i class="icon icon-tip"></i>提示<span class="fuhao">+</span></div>
			</a>
			<div class="switch-drop btnshow">
				<p class="line clear"><span class="heng">–</span><span class="neirong">仅右侧杯托具备加热/制冷功能。</span></p>
				<p class="line clear"><span class="heng">–</span><span
						class="neirong">杯托加热/制冷功能更多为保温作用，即冷的饮品热的更慢，热的饮品凉的更慢。</span></p>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
