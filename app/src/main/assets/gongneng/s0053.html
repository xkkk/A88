		<h4>5.7.2 方向盘自定义按键</h4>
		<img src="../public/img/OMA88-0230.png" style="width:65%;display:block;margin:0 auto;">
		<p class="textindent">自定义按键有长按和短按两个功能状态，短按进入设置的相应功能，长按进入设置界面。通过操作此按键来丰富用户对按键的使用方式，提高体验便利性。</p>

		<p class="spaceKey">&nbsp;</p>
		<h5>主要功能：</h5>
		<p class="line clear"><span class="heng">–</span><span class="neirong">一键音乐</span></p>
		<p class="line clear"><span class="heng">–</span><span class="neirong">一键导航回家</span></p>
		<p class="line clear"><span class="heng">–</span><span class="neirong">一键前排广播</span></p>
		<p class="line clear"><span class="heng">–</span><span class="neirong">一键中控屏幕亮屏/熄屏</span></p>
		<p class="line clear"><span class="heng">–</span><span class="neirong">一键后排影像*</span></p>

		<p class="spaceKey">&nbsp;</p>
		<h5>自定义按键设置方法</h5>
		<p class="line clear"><span class="heng">–</span><span
				class="neirong">通过音响系统“设置→车身附件→其他附件→方向盘星号键”界面，设置相应功能。</span></p>
