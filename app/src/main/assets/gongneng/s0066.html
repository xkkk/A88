<body>
	<div id="shanghua">
		<h4>6.1.2 启动车辆</h4>
		<p class="line clear"><span class="heng">–</span><span class="neirong">携带智能遥控钥匙进入车内。</span></p>
		<p class="line clear"><span class="heng">–</span><span class="neirong">确保挡位处于“P”挡。</span></p>
		<p class="line clear"><span class="heng">–</span><span class="neirong">踩下制动踏板，确保启动开关指示灯为绿色。</span></p>
		<p class="line clear"><span class="heng">–</span><span class="neirong">按下启动开关，组合仪表显示屏“READY”指示灯点亮，车辆启动。</span>
		</p>
		<div class="switch-tab">
			<a href="javaScript:;" class="btnhref">
				<div class="tips tishi"><i class="icon icon-tip"></i>提示<span class="fuhao">+</span></div>
			</a>
			<div class="switch-drop btnshow">
				<p class="line clear"><span class="heng">–</span><span
						class="neirong">若动力电池电量较低时，启动车辆时系统会自动启动发动机。</span></p>
				</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<div class="switch-tab">
			<a href="javaScript:;" class="btnhref">
				<div class="tips zhuyi"><i class="icon icon-eye"></i>注意<span class="fuhao">+</span></div>
			</a>
			<div class="switch-drop btnshow">
				<p class="line clear"><span class="heng">–</span><span
						class="neirong">若蓄电池缺电，无法启动车辆，可尝试通过跨接电缆的方式，应急启动。</span></p>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<div class="switch-tab">
			<a href="javaScript:;" class="btnhref">
				<div class="tips jinggao"><i class="icon icon-gaojing1"></i>警告<span class="fuhao">+</span></div>
			</a>
			<div class="switch-drop btnshow">
				<p class="line clear"><span class="heng">–</span><span
						class="neirong">在通风不良的场所或封闭的室内不得长时间启动发动机。因发动机尾气含有有害气体，会使人昏迷甚至窒息死亡。</span></p>
				</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>

			<p class="dibu">— 页面到底了 —</p>
