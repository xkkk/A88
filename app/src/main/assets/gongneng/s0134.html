<body>
	<div id="shanghua">
		<h4>9.11 紧急情况下的故障排除</h4>
		<p class="textindent1">若出现故障，则在联系广汽传祺特约店前检查下列情况。</p>
		<p class="spaceKey">&nbsp;</p>
		<h5>车辆不能启动</h5>
		<p class="line clear"><span class="heng">–</span><span class="neirong">用力踩下制动踏板的同时是否按下了电源开关。</span></p>
		<p class="line clear"><span class="heng">–</span><span class="neirong">换挡杆是否置于P挡。</span></p>
		<p class="line clear"><span class="heng">–</span><span class="neirong">智能遥控钥匙是否处于车内检测区域。</span></p>
		<p class="line clear"><span class="heng">–</span><span class="neirong">方向盘是否解锁。</span></p>
		<p class="line clear"><span class="heng">–</span><span class="neirong">智能遥控钥匙电池电量是否不足或耗尽。</span></p>
		<p class="line clear"><span class="heng">–</span><span class="neirong">蓄电池电量是否耗尽。</span></p>
		<p class="spaceKey">&nbsp;</p>
		<h5>即使踩下制动踏板，换挡杆也不能从P挡换出</h5>
		<p>– 电源开关是否处于“ON”挡位。</p>
		<p class="spaceKey">&nbsp;</p>
		<h5>整车电源开关自动关闭</h5>
		<p class="line clear"><span class="heng">–</span><span
				class="neirong">若车辆启动开关长时间处于“ACC”或“ON”挡位（混合动力系统不工作），则电源自动关闭功能将工作。</span></p>

		<p class="spaceKey">&nbsp;</p>
		<div style="width:100%;">
			<p class="dibu">— 页面到底了 —</p>
