		<h4>5.7.6 广播电台</h4><img src="../public/img/OMA6V-0107.png" style="width:65%;display:block;margin:0 auto;">
		<p>通过以下方式进入广播电台播放界面：</p>
		<p class="line clear"><span class="heng">–</span><span class="neirong">通过主界面点击“广播电台卡片”进入广播电台播放界面。</span></p>
		<p class="line clear"><span class="heng">–</span><span class="neirong">连续短按方向盘右侧音源切换键，切换至广播电台播放界面。</span></p>
		<p class="line clear"><span class="heng">–</span><span class="neirong">通过应用菜单界面点击“广播电台”软按键进入广播电台播放界面。</span></p>
