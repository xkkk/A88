	<div id="shanghua">
		<h4>6.4.16 车内后排监控雷达系统*</h4>
		<div class="imageText clear align">
			<div class="img"><img src="../public/img/OMA60-0371.png"></div>
			<div class="text">
				<div class="wenzi1">
					<p class="textindent">
						车内后排监控雷达系统通过安装在车辆顶部的毫米波雷达，检测车辆后排是否有生命微动信号。当车辆停放和锁好后，10分钟内，雷达将进入工作状态，如检测到生命体征，喇叭将发出声音提醒，位置灯会闪烁，驾驶员手机会收到报警文字推送，让生命不被遗忘，提高乘员安全。
					</p>
				</div>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<h5>开启和关闭</h5>
		<p class="textindent">整车电源在“ON”挡位，通过音响系统，可设置开启或关闭，系统默认为开启。</p>
		<div class="switch-tab">
			<a href="javaScript:;" class="btnhref">
				<div class="tips jinggao">
					<i class="icon icon-gaojing1"></i>警告
					<span class="fuhao">+</span>
				</div>
			</a>
			<div class="switch-drop btnshow">
				<p class="textindent">因单雷达系统同时监测二排、三排座椅，有一定的漏报风险，不能取代驾驶员对车内环境的判断，请驾驶员检查后排乘员实际情况后锁车。</p>
			</div>
		</div>
