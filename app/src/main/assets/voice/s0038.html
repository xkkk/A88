<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>语音功能</title>
	<link rel="stylesheet" type="text/css" href="../public/css/base.css" />
	<link rel="stylesheet" type="text/css" href="../public/css/swiper.css" />
	<link rel="stylesheet" type="text/css" href="../public/css/style.css" />
	<script type="text/javascript" src="../public/js/jquery.min.js"></script>
</head>

<body>
	<div class="page-redian">
		<div class="main-box flex-middle" style="opacity:1;">
			<div class="detail-swiper swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<div class="item-box flex-item">

							<div class="text">
								<h4>并线辅助帮助</h4>
								<p class="textindent">
									盲区监测系统通过安装在车辆后部的盲区雷达，对外后视镜视野盲区和盲区后方区域的车辆进行探测。当探测到有车辆快速接近时，系统会通过外后视镜的可视信号对驾驶员进行提示。
								</p>

							</div>
						</div>
					</div>
					<div class="swiper-slide">
						<div class="item-box flex-item">
							<div class="img"><img src="../public/img/OMA88-0062.png" alt=""></div>
							<div class="text">

								<p>开启和关闭</p>
								<p class="textindent">整车电源在“ON”挡位，进入音响系统“设置→ADiGO智能驾驶→ADiGO主动安全辅助”界面，短按“盲区监测”右侧<img
										src="../public/img/0133.png" style="width: 28px; margin: -2px 3px;">软按键设置开启或关闭。
								</p>
								<p class="textindent">如果系统正常开启，外后视镜指示灯会短暂点亮，且组合仪表上功能状态指示灯<img
										src="../public/img/img40.png"
										style="margin:-3px 4px;width:30px;">会变为绿色。若检测到系统有故障，组合仪表<img
										src="../public/img/0275.png"
										style="margin:-3px 2px;width:26px;">指示灯变为黄色，且组合仪表显示屏会出现故障提示信息。系统关闭，指示灯熄灭。</p>
							</div>
						</div>
					</div>

				</div>
				<div class="swiper-dots-new flex-center"></div>
			</div>
		<p style="color: #fff;position: absolute;top: 750px;left: 1300px;z-index: 1000;font-size: 30px;">详细内容请查看用户手册
			</p>
		</div>
	</div>
</body>
<script type="text/javascript" src="../public/js/swiper.js"></script>
<script>
	function jsfun() {
		var detailSwiper = new Swiper('.detail-swiper', {
			pagination: {
				el: '.swiper-dots-new',
				clickable: true
			},
		})
	}
	$(function () {
		jsfun()
	})
</script>

</html>
