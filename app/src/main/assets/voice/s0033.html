<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>语音功能</title>
	<link rel="stylesheet" type="text/css" href="../public/css/base.css" />
	<link rel="stylesheet" type="text/css" href="../public/css/swiper.css" />
	<link rel="stylesheet" type="text/css" href="../public/css/style.css" />
	<script type="text/javascript" src="../public/js/jquery.min.js"></script>
</head>

<body>
	<div class="page-redian">
		<div class="main-box flex-middle" style="opacity:1;">
			<div class="detail-swiper swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<div class="item-box flex-item">
							<div class="img"><img src="../public/img/OMA58-0034.png" alt=""></div>
							<div class="text">
								<h4>如何打开远光灯？</h4>
								<p class="textindent1">整车电源在“ON”挡位时，旋转车灯开关<span
										class="figno">①</span>可控制开启或关闭AUTO（自动灯光）*、<img
										style="width:40px;margin:0px 0px -3px 0px;"
										src="../public/img/0116.png" />（位置灯）、<img
										style="width:32px;margin:0px -3px -3px -7px;"
										src="../public/img/0153.png" />（近光灯）。</p>
							</div>
						</div>
					</div>
					<div class="swiper-slide">
						<div class="item-box flex-item">
							<div class="img"><img src="../public/img/OMA58-0034.png" alt=""></div>
							<div class="text">
								<p>近光灯</p>
								<p><span class="span-number">–</span><span class="span-content">旋转车灯开关至<img
											style="width:32px;margin:0px 3px -3px 7px;"
											src="../public/img/0153.png">位置，开启近光灯。</span></p>
								<p class="spaceKey">&nbsp;</p>
								<p>远光灯</p>
								<p><span class="span-number">–</span><span
										class="span-content">开启近光灯后，向车辆前方推灯光组合开关至限位位置，开启远光灯，组合仪表上对应的<img
											style="width:35px;margin:-4px 5px;"
											src="../public/img/img36.png" />指示灯点亮。</span></p>
								<p><span class="span-number">–</span><span
										class="span-content">再向车辆后方拉灯光组合开关至原来位置，关闭远光灯。</span></p>
								<p class="spaceKey">&nbsp;</p>
								<p>远光灯闪光</p>
								<p><span class="span-number">–</span><span
										class="span-content">向车辆后方拉灯光组合开关至限位位置，远光灯开启。</span></p>
								<p><span class="span-number">–</span><span
										class="span-content">松手后，灯光组合开关自动回位，远光灯关闭。</span></p>
							</div>
						</div>
					</div>
				</div>
				<div class="swiper-dots-new flex-center"></div>
			</div>
			<p style="color: #fff;position: absolute;top: 750px;right: 120px;z-index: 1000;font-size: 30px;">详细内容请查看用户手册
			</p>
		</div>
	</div>
</body>
<script type="text/javascript" src="../public/js/swiper.js"></script>
<script>
	function jsfun() {
		var detailSwiper = new Swiper('.detail-swiper', {
			pagination: {
				el: '.swiper-dots-new',
				clickable: true
			},
		})
	}
	$(function () {
		jsfun()
	})
</script>

</html>
