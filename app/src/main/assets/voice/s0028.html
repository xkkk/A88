<body>
	<div class="page-redian">
		<div class="main-box flex-middle" style="opacity:1;">
			<div class="detail-swiper swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<div class="item-box flex-item">
							<div class="img"><img src="../public/img/OMA88-7011.png" alt=""></div>
							<div class="text">
								<h4>如何使用档位杆</h4>
								<p class="textindent1">换挡杆挡位有“P、R、N、D”，整车电源在“ON”挡时，切换挡位后，组合仪表显示相应的挡位信息。</p>
								<p><span class="span-number">–</span><span
										class="span-content">将换挡杆向前推动，从“D”挡进入“R”挡，会有两个阻力点，达到第一个阻力点为“N”挡位置，到达第二个阻力点为“R”挡位置。</span>
								</p>
								<p><span class="span-number">–</span><span
										class="span-content">将换挡杆向后推动，从“R”挡进入“D”挡，会有两个阻力点，达到第一个阻力点为“N”挡位置，到达第二个阻力点为“D”挡位置。</span>
								</p>
							</div>
						</div>
					</div>
				</div>
				<!-- <div class="swiper-dots-new flex-center"></div> -->

			</p>
