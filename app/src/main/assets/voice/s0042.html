<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>语音功能</title>
	<link rel="stylesheet" type="text/css" href="../public/css/base.css" />
	<link rel="stylesheet" type="text/css" href="../public/css/swiper.css" />
	<link rel="stylesheet" type="text/css" href="../public/css/style.css" />
	<script type="text/javascript" src="../public/js/jquery.min.js"></script>
</head>

<body>
	<div class="page-redian">
		<div class="main-box flex-middle" style="opacity:1;">
			<div class="detail-swiper swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<div class="item-box flex-item">
							<div class="img"><img src="../public/img/OMA88-0075.png" alt=""></div>
							<div class="text">
								<h4>如何使用集成巡航辅助功能（ICA）</h4>
								<p>操作按键</p>
								<p outputclass="10">① <img style="width:40px;margin:-4px 0px;"
										src="../public/img/0149.png" />：多功能“OK”拨杆</p>
								<p class="line clear"><span class="heng">–</span><span
										class="neirong">恢复ACC/加速（上拨）</span></p>
								<p class="line clear"><span class="heng">–</span><span class="neirong">确认/设定（按压）</span>
								</p>
								<p class="line clear"><span class="heng">–</span><span class="neirong">减速（下拨）</span></p>
								<p outputclass="10">② <img style="width:22px;margin: -4px 1px -4px -7px;"
										src="../public/img/0291.png" />：跟车时距增加按键</p>
								<p outputclass="10">③<img style="width:32px;margin:-5px 4px;"
										src="../public/img/0271.png" />：激活/取消ACC（短按）/切换巡航模式（长按）</span></p>
								<p outputclass="10">④<img style="width:22px;margin: -4px 2px -4px 2px;"
										src="../public/img/0290.png" />：跟车时距减小按键</p>
							</div>
						</div>
					</div>
					<div class="swiper-slide">
						<div class="item-box flex-item">

							<div class="text">
								<h4>操作说明</h4>
								<p class="line clear"><span class="heng">–</span><span
										class="neirong">通过音响系统“设置→ADiGO智能驾驶→ADiGO驾驶辅助→巡航辅助模式”，选择“集成巡航”则ICA功能开启，选择“自适应巡航”则关闭ICA功能。</span>
								</p>
								<p class="line clear"><span class="heng">–</span><span
										class="neirong">选择集成式巡航辅助后，按ACC的操作方式即可激活ICA。</span></p>
							</div>
						</div>
					</div>
				</div>
				<div class="swiper-dots-new flex-center"></div>
			</div>
		<p style="color: #fff;position: absolute;top: 750px;left: 1300px;z-index: 1000;font-size: 30px;">详细内容请查看用户手册
			</p>
		</div>
	</div>
</body>
<script type="text/javascript" src="../public/js/swiper.js"></script>
<script>
	function jsfun() {
		var detailSwiper = new Swiper('.detail-swiper', {
			pagination: {
				el: '.swiper-dots-new',
				clickable: true
			},
		})
	}
	$(function () {
		jsfun()
	})
</script>

</html>
