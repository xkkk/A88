<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>语音功能</title>
	<link rel="stylesheet" type="text/css" href="../public/css/base.css" />
	<link rel="stylesheet" type="text/css" href="../public/css/swiper.css" />
	<link rel="stylesheet" type="text/css" href="../public/css/style.css" />
	<script type="text/javascript" src="../public/js/jquery.min.js"></script>
</head>

<body>
	<div class="page-redian">
		<div class="main-box flex-middle" style="opacity:1;">
			<div class="detail-swiper swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<div class="item-box flex-item">
							<div class="img"><img src="../public/img/OMA88-7069.png" alt=""></div>
							<div class="text ">
								<h4>刮水器组合开关</h4>
								<div class="wenzi1 ">
									<p class="textindent ">整车电源在“ON”挡时，可操作刮水器组合开关：</p>
									<p outputclass="10">① MIST：手动刮水</p>
									<p outputclass="10">② OFF：关闭刮水</p>
									<p outputclass="10">③ AUTO：自动刮水</p>
									<p outputclass="10">④ LO：慢速刮水</p>
									<p outputclass="10">⑤ HI：快速刮水</p>
									<p outputclass="10">⑥ 开启前风窗洗涤系统</p>
									<p outputclass="10">⑦ 调节旋钮：</p>
									<p class="line clear"><span class="heng">–</span><span
											class="neirong">调节自动刮水灵敏度（AUTO）</span></p>
									<p outputclass="10">⑧ <img src="../public/img/0259.png"
											style="width: 28px;margin: -8px 3px;">：开启后风窗洗涤系统</p>
									<p outputclass="10">⑨ OFF：关闭后风窗洗涤系统或后刮水</p>
									<p outputclass="10">⑩ ON：开启后刮水</p>
								</div>
							</div>
						</div>
					</div>

				</div>
				<div class="swiper-dots-new flex-center"></div>
			</div>
			<p style="color: #fff;position: absolute;top: 750px;right: 120px;z-index: 1000;font-size: 30px;">详细内容请查看用户手册
			</p>
		</div>
	</div>
</body>
<script type="text/javascript" src="../public/js/swiper.js"></script>
<script>
	function jsfun() {
		var detailSwiper = new Swiper('.detail-swiper', {
			pagination: {
				el: '.swiper-dots-new',
				clickable: true
			},
		})
	}
	$(function () {
		jsfun()
	})
</script>

</html>
