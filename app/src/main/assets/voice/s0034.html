<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>语音功能</title>
	<link rel="stylesheet" type="text/css" href="../public/css/base.css" />
	<link rel="stylesheet" type="text/css" href="../public/css/swiper.css" />
	<link rel="stylesheet" type="text/css" href="../public/css/style.css" />
	<script type="text/javascript" src="../public/js/jquery.min.js"></script>
</head>

<body>
	<div class="page-redian">
		<div class="main-box flex-middle" style="opacity:1;">
			<div class="detail-swiper swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<div class="item-box flex-item">
							<div class="img"><img src="../public/img/OMA58-0089.png" alt=""></div>
							<div class="text">
								<h4>如何打开车内照明灯？</h4>
								<p><span class="span-number">–</span><span
										class="span-content">车顶照明灯熄灭时，按开关②，按键灯点亮，车顶照明灯均点亮；再次按开关②，车顶照明灯均熄灭。</span></p>
							</div>
						</div>
					</div>
					<div class="swiper-slide">
						<div class="item-box flex-item">
							<div class="img"><img src="../public/img/OMA58-0090.png" alt=""></div>
							<div class="text">
								<p><span class="span-number">–</span><span
										class="span-content">前车顶照明灯熄灭时，触碰对应侧的前车顶照明灯③点亮；再次触碰对应侧的前车顶照明灯熄灭。</span></p>
							</div>
						</div>
					</div>
					<div class="swiper-slide">
						<div class="item-box flex-item">
							<div class="img"><img src="../public/img/OMA58-0273.png" alt=""></div>
							<div class="text">
								<h4>第二排车顶照明灯</h4>
								<p>类型一</p>
								<p><span class="span-number">–</span><span
										class="span-content">第二排车顶照明灯熄灭时，按一下开关①，对应侧的照明灯点亮；再按开关①，对应侧的照明灯熄灭。</span></p>
							</div>
						</div>
					</div>
					<div class="swiper-slide">
						<div class="item-box flex-item">
							<div class="img"><img src="../public/img/OMA58-0199.png" alt=""></div>
							<div class="text">
								<p>类型二</p>
								<p><span class="span-number">–</span><span
										class="span-content">第二排车顶照明灯熄灭时，按①端开启第二排车顶照明灯，按③端关闭后排车顶照明灯。</span></p>
								<p><span class="span-number">–</span><span
										class="span-content">第二排车顶照明灯开关处于平整状态，即处于②端位置时，可以通过打开车门或按压前顶灯开关点亮。</span></p>
							</div>
						</div>
					</div>
				</div>
				<div class="swiper-dots-new flex-center"></div>
			</div>
			<p style="color: #fff;position: absolute;top: 750px;right: 120px;z-index: 1000;font-size: 30px;">详细内容请查看用户手册
			</p>
		</div>
	</div>
</body>
<script type="text/javascript" src="../public/js/swiper.js"></script>
<script>
	function jsfun() {
		var detailSwiper = new Swiper('.detail-swiper', {
			pagination: {
				el: '.swiper-dots-new',
				clickable: true
			},
		})
	}
	$(function () {
		jsfun()
	})
</script>

</html>
