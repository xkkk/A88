<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>语音功能</title>
	<link rel="stylesheet" type="text/css" href="../public/css/all.css" />
	<link rel="stylesheet" type="text/css" href="../public/css/base.css" />
	<link rel="stylesheet" type="text/css" href="../public/css/swiper.css" />
	<link rel="stylesheet" type="text/css" href="../public/css/style.css" />
	<script type="text/javascript" src="../public/js/jquery.min.js"></script>
</head>

<body>
	<div class="page-redian">
		<div class="main-box flex-middle" style="opacity:1;">
			<div class="detail-swiper swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<div class="item-box flex-item">
							<div class="text" style="width: 100%;">
								<h5>无钥匙进入</h5>
								<div class="imageText clear align">
									<div class="img"><img src="../public/img/OMA88-0320.png"></div>
									<div class="text">
										<div class="wenzi1">
											<p class="textindent">
												当被动解闭锁功能开启时，携带智能蓝牙钥匙靠近车辆2m范围内，碰触门把手相应解闭锁位置，可以实现被动解闭锁功能。</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="swiper-slide">
						<div class="item-box flex-item">
							<div class="img"><img src="../public/img/OMA88-0139.png" alt=""></div>
							<div class="text">
								<div class="wenzi1">
									<p class="line clear"><span class="heng">–</span><span
											class="neirong">当整车电源在“OFF”挡位时，携带智能蓝牙钥匙走近车门，将手伸入前车门把手内侧解锁区域，有效感应后所有车门解锁。</span>
									</p>
									<p class="line clear"><span class="heng">–</span><span
											class="neirong">当整车电源在“OFF”挡位时，携带智能蓝牙钥匙离开车内，将所有车门关闭后，按压闭锁按钮，有效感应后所有车门闭锁。</span>
									</p>
								</div>
							</div>
						</div>
					</div>
					<div class="swiper-slide">
						<div class="item-box flex-item">
							<div class="text" style="width: 100%;">
								<h4>一键启动</h4>
								<p class="textindent1">
									带着已激活智能蓝牙钥匙功能的手机并进行蓝牙连接情况下，进入车内踩下制动踏板，一键启动开关指示灯变为绿色后，按下一键启动开关，启动车辆。
								</p>
							</div>
						</div>
					</div>
				</div>
				<div class="swiper-dots-new flex-center"></div>
			</div>
			<p style="color: #fff;position: absolute;top: 750px;right: 120px;z-index: 1000;font-size: 30px;">详细内容请查看用户手册
			</p>
		</div>
	</div>
</body>
<script type="text/javascript" src="../public/js/swiper.js"></script>
<script src="../public/js/jquery.lazyload.js" type="text/javascript"></script>
<script src="../public/js/xiaoguo.js" type="text/javascript"></script>
<script>
	function jsfun() {
		var detailSwiper = new Swiper('.detail-swiper', {
			pagination: {
				el: '.swiper-dots-new',
				clickable: true
			},
		})
	}
	$(function () {
		jsfun()
	})
</script>

</html>
