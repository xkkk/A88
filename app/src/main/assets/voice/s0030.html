								<p class="textindent1">
									整车电源切换至“OFF”挡位后的10min内，如果在约2s内将车灯开关从OFF位置旋转至其它位置再旋回到OFF位置，前大灯延时关闭功能激活。近光灯将点亮约30s，若这30s内有任意车门（包括四个车门、前机舱盖和后背门）被打开，将重新定时，近光灯点亮约80s，若这80s内车门都已关闭，将又重新定时，近光灯点亮约30s，以此重复。
