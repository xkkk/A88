<body>
	<div class="page-redian">
		<div class="main-box flex-middle" style="opacity:1;">
			<div class="detail-swiper swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<div class="item-box flex-item">
							<div class="img"><img src="../public/img/OMA58-0034.png" alt=""></div>
							<div class="text">
								<h4>如何打开自动前大灯功能</h4>
								<p class="textindent1">整车电源在“ON”挡位时，旋转车灯开关<span
										class="figno">①</span>可控制开启或关闭AUTO（自动灯光）*、<img
										style="width:40px;margin:0px 0px -3px 0px;"
										src="../public/img/0116.png" />（位置灯）、<img
										style="width:32px;margin:0px -3px -3px -7px;"
										src="../public/img/0153.png" />（近光灯）。</p>
								<p class="textindent1">当车灯开关旋转至“OFF”位置时，所有车灯关闭。</p>
								<p>AUTO（自动灯光）*</p>
								<p><span class="span-number">–</span><span
										class="span-content">旋转车灯开关至AUTO位置，开启自动灯光。</span></p>
							</div>
						</div>
					</div>
				</div>
				<!-- <div class="swiper-dots-new flex-center"></div> -->
			</div>
			<p style="color: #fff;position: absolute;top: 750px;right: 120px;z-index: 1000;font-size: 30px;">详细内容请查看用户手册
			</p>
		</div>
	</div>
</body>
