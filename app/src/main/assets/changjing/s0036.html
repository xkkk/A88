		<h5>车内后视镜</h5>
		<p>自动防眩目内后视镜</p>
		<div class="imageText clear align">
			<div class="img"><img src="../public/img/OMA60-0125.png"></div>
			<div class="text">
				<div class="wenzi1">
					<p class="textindent">自动防眩目内后视镜通过实时监测后方光线强度，并自动调整镜面反射效果，使强光经车内后视镜反射到驾驶员眼睛上时显示暗光而不眩目。</p>
					<p class="line clear"><span class="heng">–</span><span
							class="neirong">驾驶车辆前，一定要将内后视镜调节到合适的角度。</span></p>
					<p class="line clear"><span class="heng">–</span><span
							class="neirong">握住车内后视镜，进行上下、左右方向的调整，将其调至最佳后视位置。</span></p>
				</div>
			</div>
		</div>
