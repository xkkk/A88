<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>A6V</title>
	<link rel="stylesheet" type="text/css" href="../public/iconfont/iconfont.css" />
	<link rel="stylesheet" type="text/css" href="../public/css/all.css" />
</head>

<body>
	<div id="shanghua">
		<h4>儿童锁</h4>
		<h5>儿童安全锁</h5>
		<div class="imageText clear align">
			<div class="img"><img src="../public/img/OMA60-0091.png"></div>
			<div class="text">
				<div class="wenzi1">
					<p class="line clear"><span class="heng">–</span><span class="neirong">开启：将儿童安全锁开关<span
								class="figno">①</span>沿-箭头-方向拨至上锁位置，开启儿童安全锁。</span></p>
					<p class="line clear"><span class="heng">–</span><span class="neirong">关闭：将儿童安全锁开关<span
								class="figno">①</span>沿-箭头-相反方向拨至开锁位置，关闭儿童安全锁。</span></p>
				</div>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<div class="switch-tab">
			<a href="javaScript:;" class="btnhref">
				<div class="tips tishi"><i class="icon icon-tip"></i>提示<span class="fuhao">+</span></div>
			</a>
			<div class="switch-drop btnshow">
				<p class="line clear"><span class="heng">–</span><span
						class="neirong">在驾驶车辆前，如有儿童在后排座椅乘坐，须确认儿童锁处于开启状态。</span></p>
				<p class="line clear"><span class="heng">–</span><span
						class="neirong">儿童安全锁开启时，车内拉手无法开启后车门，此时请勿用力拉动车内拉手，避免损坏，应从车外开启后车门。</span></p>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<div class="switch-tab">
			<a href="javaScript:;" class="btnhref">
				<div class="tips jinggao"><i class="icon icon-gaojing1"></i>警告<span class="fuhao">+</span></div>
			</a>
			<div class="switch-drop btnshow">
				<p class="textindent">儿童锁开启后，切勿将儿童或残疾人单独留在车内，一旦车辆上锁，发生紧急情况时，儿童或残疾人难以自行离开车辆来保护自身安全；且此时外部救援人员由于车辆上锁导致施救困难。
				</p>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>
		<div style="width:100%;">
			<p class="dibu">— 页面到底了 —</p>
		</div>
	</div>
</body>
