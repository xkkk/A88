	<title>A6V</title>

<body>
	<div id="shanghua">
		<h4>前排照明</h4>
		<h5>车顶照明灯自动开启功能</h5>
		<div class="imageText clear align">
			<div class="img"><img src="../public/img/OMA60-0116.png"></div>
			<div class="text">
				<div class="wenzi1">
					<p class="line clear"><span class="heng">–</span><span class="neirong">按开关<span
								class="figno">①</span>（开关凹下），关闭车顶照明灯自动开启功能；再次按开关<span
								class="figno">①</span>（开关弹起），打开车顶照明灯自动开启功能。</span></p>
				</div>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<h5>车顶照明灯</h5>
		<div class="imageText clear align">
			<div class="img"><img src="../public/img/OMA60-0117.png"></div>
			<div class="text">
				<div class="wenzi1">
					<p class="line clear"><span class="heng">–</span><span class="neirong">车顶照明灯熄灭时，按开关<span
								class="figno">②</span>（开关凹下），车顶照明灯均点亮；再次按开关<span
								class="figno">②</span>（开关弹起），车顶照明灯均熄灭。</span></p>
				</div>
			</div>
		</div>
		<div class="switch-tab">
			<a href="javaScript:;" class="btnhref">
				<div class="tips tishi"><i class="icon icon-tip"></i>提示<span class="fuhao">+</span></div>
			</a>
			<div class="switch-drop btnshow">
				<p class="textindent">当车顶照明灯不是通过开关<span class="figno">②</span>点亮时，按该开关无效。</p>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>
		<div style="width:100%;">
			<p class="dibu">— 页面到底了 —</p>
		</div>
	</div>
</body>
