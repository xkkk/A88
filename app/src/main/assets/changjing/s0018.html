		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>A6V</title>
	<link rel="stylesheet" type="text/css" href="../public/iconfont/iconfont.css" />
	<link rel="stylesheet" type="text/css" href="../public/css/all.css" />
</head>

<body>
	<div id="shanghua">
		<h4>后排座椅折叠</h4>
		<h5>第二排座椅靠背电动折叠*</h5>
		<div class="imageText clear align">
			<div class="img"><img src="../public/img/OMA60-0143.png"></div>
			<div class="text">
				<div class="wenzi1">
					<p class="textindent">按压按钮<span class="figno">①</span>和<span
							class="figno">②</span>，可以电动折叠第二排座椅靠背，折叠后需手动复位至合适位置，并确认座椅靠背锁定牢固。</p>
				</div>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<h5>第三排座椅手动折叠/复位*</h5>
		<div class="imageText clear align">
			<div class="img"><img src="" class="lazy" width="100" height="100"
					data-original="../public/img/OMA60-0142.png" alt="loading"></div>
			<div class="text">
				<div class="wenzi1">
					<p>– 将第三排座椅头枕降到最低位置。</p>
					<p class="line clear"><span class="heng">–</span><span class="neirong">拉动拉手<span
								class="figno">①</span>，可以手动折叠第三排座椅。需要时拉动拉手<span class="figno">①</span>将其复位，并确定座椅锁定牢固。
						</span></p>
				</div>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<h5>第三排座椅电动折叠/复位*</h5>
		<div class="imageText clear align">
			<div class="img"><img src="" class="lazy" width="100" height="100"
					data-original="../public/img/OMA6V-0072.png" alt="loading"></div>
			<div class="text">
				<div class="wenzi1">
					<p>– 将第三排座椅头枕降到最低位置。</p>
					<p class="line clear"><span class="heng">–</span><span class="neirong">按压按钮<span
								class="figno">②</span>和
							<span class="figno">③</span>可以电动折叠第三排座椅，上提按钮<span class="figno">②</span>和
							<span class="figno">③</span>可以电动复位第三排座椅。
						</span></p>
				</div>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>
		<div style="width:100%;">
			<p class="dibu">— 页面到底了 —</p>
		</div>
	</div>
</body>
