<body>
	<div id="shanghua">
		<h4>车载电源</h4>
		<h5>前排12V电源插座</h5>
		<div class="imageText clear align">
			<div class="img"><img src="../public/img/OMA88-0222.png"></div>
			<div class="text">
				<div class="wenzi1">
					<p class="line clear"><span class="heng">–</span><span
							class="neirong">整车电源在“ACC”或“ON”挡位时，翻开电源插座盖连接充电设备即可使用。</span></p>
				</div>
			</div>
		</div>
		<div class="switch-tab">
			<a href="javaScript:;" class="btnhref">
				<div class="tips tishi"><i class="icon icon-tip"></i>提示<span class="fuhao">+</span></div>
			</a>
			<div class="switch-drop btnshow">
				<p class="line clear"><span class="heng">–</span><span class="neirong">最大可支持12V/120W设备使用。</span></p>
				<p class="line clear"><span class="heng">–</span><span
						class="neirong">电源插座接入其他转接设备时可能会对钥匙造成干扰，智能钥匙应远离转接口及转接设备，否则会影响钥匙检测。</span></p>
			</div>
		</div>
		
		<p class="spaceKey">&nbsp;</p>
		<h5>中央扶手箱后220V电源插座*</h5>
		<div class="imageText clear align">
			<div class="img"><img src="" class="lazy" width="100" height="100"
					data-original="../public/img/OMA88-7042.png" alt="loading"></div>
			<div class="text">
				<div class="wenzi1">
					<p class="line clear"><span class="heng">–</span><span class="neirong">打开储物格。</span></p>
					<p class="line clear"><span class="heng">–</span><span
							class="neirong">整车电源在“ACC”或“ON”挡位时，连接充电设备即可使用。</span></p>
				</div>
			</div>
		</div>
		<div class="switch-tab">
			<a href="javaScript:;" class="btnhref">
				<div class="tips tishi"><i class="icon icon-tip"></i>提示<span class="fuhao">+</span></div>

				<p class="textindent">最大可支持220V/150W设备使用。</p>
