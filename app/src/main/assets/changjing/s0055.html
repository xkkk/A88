<body>
	<div id="shanghua">
		<h4>USB接口</h4>
		<h5>中央扶手箱后USB接口</h5>
		<div class="imageText clear align">
			<div class="img"><img src="../public/img/OMA60-0157.png"></div>
			<div class="text">
				<div class="wenzi1">
					<p class="line clear"><span class="heng">–</span><span
							class="neirong">整车电源在“ACC”或“ON”挡位时，连接移动设备即可使用。</span></p>
				</div>
			</div>
		</div>
		<div class="switch-tab">
			<a href="javaScript:;" class="btnhref">
				<div class="tips tishi"><i class="icon icon-tip"></i>提示<span class="fuhao">+</span></div>
			</a>
			<div class="switch-drop btnshow">
				<p class="textindent">后USB接口仅作为充电用途。</span>
				</p>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<h5>前排USB接口</h5>
		<div class="imageText clear align">
			<div class="img"><img src="" class="lazy" width="100" height="100"
					data-original="../public/img/OMA60-0158.png" alt="loading"></div>

				<div class="wenzi1">
					<p class="line clear"><span class="heng">–</span><span
							class="neirong">整车电源在“ACC”或“ON”挡位时，连接移动设备即可使用。</span></p>

				<p class="line clear"><span class="heng">–</span><span class="neirong">USB1接口<span

				<p class="line clear"><span class="heng">–</span><span class="neirong">USB2接口<span

			</div>
		</div>
