	<div id="shanghua">
		<h4>第二排/第三排座椅调节</h4>
		<h5>第二排座椅调节</h5>
		<div class="imageText clear align">
			<div class="img"><img src="../public/img/OMA60-0138.png"></div>
			<div class="text">
				<div class="wenzi1">
					<p>座椅前、后调节：</p>
					<p class="line clear"><span class="heng">–</span><span
							class="neirong">沿-箭头A-方向拉起调整杆，向前或向后滑动座椅。松开调整杆后，略微前后滑动座椅直至座椅锁止牢固。</span></p>
					<p>靠背前、后调节：</p>
					<p class="line clear"><span class="heng">–</span><span
							class="neirong">沿-箭头B-方向上拉调整手柄，调整靠背至合适位置，松开手柄，确认座椅靠背锁定牢固。</span></p>
				</div>
			</div>
		</div>

			<a href="javaScript:;" class="btnhref">
				<div class="tips tishi">
					<i class="icon icon-tip"></i>提示
					<span class="fuhao">+</span>
				</div>
			</a>
			<div class="switch-drop btnshow">
				<p class="textindent">六座车型第二排座椅调节方法一致。</p>
			</div>
		</div>
