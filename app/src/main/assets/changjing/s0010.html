  <title>A58</title>
  <link rel="stylesheet" type="text/css" href="../public/iconfont/iconfont.css" />
  <link rel="stylesheet" type="text/css" href="../public/css/all.css" />
  <style>
    .lingxing {
      width: 20px;
      margin: 0px 5px;
    }

    h5 {
      margin-bottom: 5px;
    }

    .textindent {
      margin-bottom: 10px;
    }
  </style>

<body>
  <div id="shanghua">
    <h4>仪表台按键开启</h4>
    <h5>仪表台按键开启后背门</h5>
    <div class="imageText clear align">
      <div class="img">
        <img src="../public/img/OMA88-0157.png" alt="loading" />
      </div>
      <div class="text">
        <div class="wenzi1">
          <p class="textindent">长按仪表台后背门按键，解锁后背门。
          </p>
          <p class="line clear">
            <span class="heng">–</span><span class="neirong">当后背门电动功能关闭时，需手动开启后背门。
            </span>
          </p>
          <p class="line clear">
            <span class="heng">–</span><span class="neirong">当后背门电动功能开启时，后背门会电动打开到设定高度。在电动动作过程中，再次按该按键，后背门会停止打开。
            </span>
          </p>
        </div>
      </div>
    </div>
    <p class="spaceKey">&nbsp;</p>
    <div class="switch-tab">
      <a href="javaScript:;" class="btnhref">
        <div class="tips tishi">
          <i class="icon icon-tip"></i>提示<span class="fuhao">+</span>
        </div>
      </a>
      <div class="switch-drop btnshow">
        <p class="textindent">
          后背门由静止开始电动开启时，转向信号灯闪烁，蜂鸣器鸣叫。

        </p>
      </div>
    </div>
    <p class="spaceKey">&nbsp;</p>
    <div class="switch-tab">
      <a href="javaScript:;" class="btnhref">
        <div class="tips zhuyi">
          <i class="icon icon-eye"></i>注意
          <span class="fuhao">+</span>
        </div>
      </a>
      <div class="switch-drop btnshow">
        <p class="textindent">
          该按键开关为不带方向的信号，后背门根据当前状态及上一次动作方向，确认相关开闭方向。如上次是开启过程中暂停，下次长按该按键，后背门关闭；上次是关闭过程中暂停，下次长按该按键，后背门开启。
        </p>
      </div>
    </div>
    <p class="spaceKey">&nbsp;</p>
    <p class="spaceKey">&nbsp;</p>
    <p class="spaceKey">&nbsp;</p>
    <p class="spaceKey">&nbsp;</p>
    <div style="width: 100%">
      <p class="dibu">— 页面到底了 —</p>
    </div>
  </div>
</body>
