<body>
	<div id="shanghua">
		<h4>第三排乘客便利进出</h4>
		<h5>第三排乘客进出座椅操作</h5>
		<div class="imageText clear align">
			<div class="img"><img src="" class="lazy" width="100" height="100"
					data-original="../public/img/OMA60-0140.png" alt="loading"></div>
			<div class="text">
				<div class="wenzi1">
					<p class="line clear"><span class="heng">–</span><span
							class="neirong">沿-箭头-方向按压第二排座椅靠背肩部开关，使靠背向前翻，滑轨解锁，可以将右侧座椅向前滑动，方便第三排乘客进出。
						</span></p>
					<p class="line clear"><span class="heng">–</span><span
							class="neirong">将座椅靠背恢复至乘坐状态，推动座椅靠背直至滑轨和靠背均锁定入扣。行车前，应确定座椅靠背和滑轨锁定牢固。
						</span></p>
				</div>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>

			<p class="dibu">— 页面到底了 —</p>
