<body>
	<div id="shanghua">
		<h4>副驾驶座椅调节</h4>
		<h5>电动座椅</h5>
		<div class="imageText clear align">
			<div class="img"><img src="../public/img/OMA60-0135.png"></div>
			<div class="text">
				<div class="wenzi1">
					<p>座椅前、后调节：</p>
					<p class="line clear"><span class="heng">–</span><span class="neirong">沿-箭头<span
								class="figno">①</span>-或-箭头<span class="figno">②</span>-方向推动开关，可调节座椅向前或向后滑动。</span></p>
					<p>座椅升、降调节（驾驶员座椅）：</p>
					<p class="line clear"><span class="heng">–</span><span class="neirong">沿-箭头<span
								class="figno">③</span>-或-箭头<span class="figno">④</span>-方向掰动开关，可调节座椅升高或降低。</span></p>
					<p>坐垫前端升、降调节（驾驶员座椅）*：</p>
					<p class="line clear"><span class="heng">–</span><span class="neirong">沿-箭头<span
								class="figno">⑤</span>-或-箭头<span class="figno">⑥</span>-方向掰动开关，可调节坐垫前端升高或降低。</span></p>
					<p>坐垫前端前、后调节（驾驶员座椅）*：</p>
					<p class="line clear"><span class="heng">–</span><span class="neirong">沿-箭头<span
								class="figno">⑦</span>-或-箭头<span class="figno">⑧</span>-方向按压开关，可调节座垫前端升高或降低。</span></p>
					<p>靠背前、后调节：</p>
					<p class="line clear"><span class="heng">–</span><span class="neirong">沿-箭头<span
								class="figno">⑨</span>-或-箭头<span class="figno">⑩</span>-方向掰动开关，可调节座椅靠背向前或向后。</span></p>
				</div>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<div style="width:100%;">
			<p class="dibu">— 页面到底了 —</p>
