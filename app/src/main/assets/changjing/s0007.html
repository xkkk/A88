<body>
	<div id="shanghua">
		<h4>机械钥匙应急解锁</h4>
		<h5>应急机械钥匙</h5>
		<div class="imageText clear align">
			<div class="img"><img src="../public/img/OMA60-0065.png"></div>
			<div class="text">
				<div class="wenzi1">
					<p class="line clear"><span class="heng">–</span><span class="neirong">按压锁止按键<span
								class="figno">①</span>，同时沿-箭头-方向取出应急机械钥匙<span class="figno">②</span>。</span></p>
				</div>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<div class="imageText clear align">
			<div class="img"><img src="../public/img/OMA60-0089.png"></div>
			<div class="text">
				<div class="wenzi1">
					<p class="line clear"><span class="heng">–</span><span
							class="neirong">将机械钥匙插入左前门机械锁装饰盖缺口处，轻轻向外撬起装饰盖<span
								class="figno">①</span>，拉起门把手，取下装饰盖。</span></p>
				</div>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<div class="imageText clear align">
			<div class="img"><img src="../public/img/OMA60-0090.png"></div>
			<div class="text">
				<div class="wenzi1">
					<p class="line clear"><span class="heng">–</span><span
							class="neirong">将机械钥匙插入驾驶员侧车门锁孔，逆时针转动钥匙，解锁驾驶员侧车门。</span></p>
				</div>
			</div>
		</div>

		<!-- <p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p> -->
