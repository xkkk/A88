  <body>
    <div id="shanghua">
      <h4>紧急开启</h4>
      <div class="imageText clear align">
        <div class="img">
          <img src="../public/img/OMA88-0153.png" alt="loading" />
        </div>
        <div class="text">
          <div class="wenzi1">
            <p>当车辆没电或后背门故障，后背门无法正常开启时，可尝试从车内紧急开启后背门： 
            </p>
            <p class="line clear"><span class="heng">1.</span><span class="neirong">放倒第三排座椅靠背。</p>
            <p class="line clear">
              <span class="heng">2.</span
              ><span class="neirong">在-箭头A-位置撬开后背门上的饰板。</span>
            </p>
            <p class="line clear">
              <span class="heng">3.</span
              ><span class="neirong">沿-箭头B-方向拨动后背门紧急开关<span class="figno">①</span>，即可紧急解锁并开启后背门。

              </span>
            </p>
          </div>
        </div>
      </div>
