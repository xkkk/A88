<body>
  <div id="shanghua">
    <h4>遥控钥匙开启</h4>

    <!-- <h5>遥控钥匙开启后背门</h5> -->
    <p class="textindent">
      在有效范围内，双击遥控钥匙的<img style="width: 40px; margin: 0px 6px -10px 0px" src="../public/img/0136.png" />按键，解锁后背门。
    </p>
    <p class="line clear">
      <span class="heng">–</span><span class="neirong">当后背门电动功能关闭时，需手动开启后背门。
      </span>
    </p>
    <p class="line clear">
      <span class="heng">–</span><span class="neirong">当后背门电动功能开启时，后背门会电动打开到设定高度。在电动动作过程中，再次按该按键，后背门会停止打开。
      </span>
    </p>
    <p class="spaceKey">&nbsp;</p>
    <div class="switch-tab">
      <a href="javaScript:;" class="btnhref">
        <div class="tips zhuyi">
          <i class="icon icon-tip"></i>注意<span class="fuhao">+</span>
        </div>
      </a>
      <div class="switch-drop btnshow">
        <p class="textindent">
          该按键开关为不带方向的信号，后背门根据当前状态及上一次动作方向，确认相关开闭方向。如上次是开启过程中暂停，下次双击该按键，后背门关闭；上次是关闭过程中暂停，下次双击该按键，后背门开启。
        </p>
      </div>
    </div>
    <p class="spaceKey">&nbsp;</p>
