<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>A6V</title>
	<link rel="stylesheet" type="text/css" href="../public/iconfont/iconfont.css" />
	<link rel="stylesheet" type="text/css" href="../public/css/all.css" />
</head>

<body>
	<div id="shanghua">
		<h4>空调出风口调节</h4>
		<h5>仪表板侧出风口</h5>
		<div class="imageText clear align">
			<div class="img"><img src="../public/img/OMA60-0250.png"></div>
			<div class="text">
				<div class="wenzi1">
					<p>– 拨动拨舌<span class="figno">①</span>，可调节风向。</p>
					<p class="line clear"><span class="heng">–</span><span class="neirong">左右拨动拨舌<span
								class="figno">①</span>，可调节风量大小，或关闭出风口。</span></p>
				</div>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<h5>仪表板中央出风口</h5>
		<div class="imageText clear align">
			<div class="img"><img src="../public/img/OMA60-0251.png"></div>
			<div class="text">
				<div class="wenzi1">
					<p>– 上下拨动拨舌<span class="figno">①</span>，可调节风向。</p>
					<p class="line clear"><span class="heng">–</span><span class="neirong">左右拨动拨舌<span
								class="figno">①</span>，可调节风量大小，或关闭出风口。</span></p>
				</div>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<h5>仪表板补偿出风口</h5>
		<div class="imageText clear align">
			<div class="img"><img src="" class="lazy" width="100" height="100"
					data-original="../public/img/OMA60-0252.png" alt="loading"></div>
			<div class="text">
				<div class="wenzi1">
					<p class="line clear"><span class="heng">–</span><span class="neirong">补偿出风口<span
								class="figno">①</span>在吹面模式自动开启，其他模式时关闭。</span></p>
				</div>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<h5>第二/第三排出风口</h5>
		<div class="imageText clear align">
			<div class="img"><img src="" class="lazy" width="100" height="100"
					data-original="../public/img/OMA60-0253.png" alt="loading"></div>
			<div class="text">
				<div class="wenzi1">
					<p class="line clear"><span class="heng">–</span><span class="neirong"> 拨动拨舌<span
								class="figno">①</span>，可调节风量大小及调节风向。</span></p>
				</div>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>
		<div style="width:100%;">
			<p class="dibu">— 页面到底了 —</p>
		</div>
	</div>
</body>
<script src="../public/js/jquery.min.js" type="text/javascript"></script>
<script src="../public/js/jquery.lazyload.js" type="text/javascript"></script>
<script src="../public/js/xiaoguo.js" type="text/javascript"></script>

</html>
