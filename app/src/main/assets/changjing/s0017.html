	<title>A6V</title>

<body>
	<div id="shanghua">
		<h4>手动关闭后背门</h4>
		<h5>手动关闭</h5>
		<p>当后背门本身不具备电动功能配置时，可手动关闭后背门：</p>
		<p>– 将后背门降至接近后保险杠盖板，然后双手用力将其按下关闭。</p>

		<div class="switch-tab">
			<a href="javaScript:;" class="btnhref">
				<div class="tips tishi">
					<i class="icon icon-tip"></i>提示
					<span class="fuhao">+</span>
				</div>
			</a>
			<div class="switch-drop btnshow">
				<p class="line clear"><span class="heng">–</span><span
						class="neirong">电动后背门由静止开始电动关闭时，转向信号灯闪烁两次，蜂鸣器鸣叫。</span></p>
				<p class="line clear"><span class="heng">–</span><span class="neirong">电动后背门电动关闭时，蜂鸣器间鸣。</span></p>
				<p class="line clear"><span class="heng">–</span><span
						class="neirong">若后背门未关好，组合仪表显示后背门未关；当车速超过5km/h时，会有蜂鸣声提示。</span></p>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<div class="switch-tab">
			<a href="javaScript:;" class="btnhref">
				<div class="tips zhuyi">
					<i class="icon icon-eye"></i>注意
					<span class="fuhao">+</span>
				</div>
			</a>
			<div class="switch-drop btnshow">
				<p class="line clear"><span class="heng">–</span><span class="neirong">应始终将后背门关牢，否则容易引发事故。</span></p>
				<p class="line clear"><span class="heng">–</span><span
						class="neirong">关闭后背门时务必谨慎，确保无人或无阻挡物处在后背门摆动范围内。</span></p>
				<p class="line clear"><span class="heng">–</span><span
						class="neirong">关闭后背门后必须确保是否闭锁，防止车辆行驶过程中突然自行打开。</span></p>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>
		<div style="width:100%;">
			<p class="dibu">— 页面到底了 —</p>
		</div>
	</div>
</body>
