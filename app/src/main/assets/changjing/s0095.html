		<h4>中控开关解锁</h4>
		<h5>中央门锁按键</h5>
		<div class="imageText clear align">
			<div class="img"><img src="../public/img/OMA60-0087.png"></div>
			<div class="text">
				<div class="wenzi1">
					<p>中央门锁按键<span class="figno">①</span>可以在车内闭锁和解锁车门：</p>
					<p class="line clear"><span class="heng">–</span><span class="neirong">闭锁车门：按压中央门锁按键<span
								class="figno">①</span>的<img style="width:20px;margin:0px 8px -9px 5px;"
								src="../public/img/0096.png" />端，所有车门上锁。</span></p>
					<p class="line clear"><span class="heng">–</span><span class="neirong">解锁车门：按压中央门锁按键<span
								class="figno">①</span>的<img style="width:20px;margin:0px 9px -3px 6px;"
								src="../public/img/0152.png" />端，所有车门解锁。</span></p>
					<!-- <p>– 闭锁车门：按压中央门锁按键<span class="figno">①</span>的<img style="width:20px;margin:0px 8px -9px 5px;" src="../public/img/0096.png" />端，所有车门上锁。</p>
						<p>– 解锁车门：按压中央门锁按键<span class="figno">①</span>的<img style="width:20px;margin:0px 9px -3px 6px;" src="../public/img/0152.png" />端，所有车门解锁。</p> -->

			</div>
