<body>
	<div id="shanghua">
		<h4>音响显示屏车模开启和关闭</h4>
		<h5>中控屏电动后背门车模控制*</h5>
		<img src="../public/img/OMA6V-0109.png" class="imgBig">
		<p class="textindent">音响系统开启正常工作后，点击主界面“智能场景区的3D车模”或应用菜单界面“我的车”软按键进入我的车功能界面。</p>
		<p class="line clear"><span class="heng">–</span><span class="neirong">点击“开启尾门”或“关闭尾门”按键，后背门电动开启或关闭。</span>
		</p>
		<p class="line clear"><span class="heng">–</span><span
				class="neirong">通过拖动后背门设定20%、40%、60%、80%和100%目标位置，松开后后背门运行至设定的目标位置。</span></p>
		<p class="line clear"><span class="heng">–</span><span class="neirong">后背门运行过程中，拖动后背门图标，后背门会暂停开启/关闭。</span></p>
		<p class="line clear"><span class="heng">–</span><span
				class="neirong">当后背门开启高度在55%~98%之间，点击“记忆当前位置”按键，后背门第二高度设置成功。</span></p>
		<p class="line clear"><span class="heng">–</span><span class="neirong">点击“清除记忆位置”按键，后背门第二高度清除成功。
			</span></p>
		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>

			<p class="dibu">— 页面到底了 —</p>
		</div>
	</div>
