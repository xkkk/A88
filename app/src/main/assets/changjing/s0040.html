<body>
	<div id="shanghua">
		<h4>遮阳板/遮阳帘*</h4>
		<h5>前排遮阳板</h5>
		<div class="imageText clear align">
			<div class="img"><img src="../public/img/OMA88-0178.png"></div>
			<div class="text">
				<div class="wenzi1">
					<p class="line clear"><span class="heng">–</span><span
							class="neirong">沿-箭头A-方向下翻驾驶员侧或前排乘员侧的遮阳板，可遮挡从前风窗射入的阳光。</span></p>
					<p class="line clear"><span class="heng">–</span><span
							class="neirong">如需使用梳妆镜，下翻遮阳板后，沿-箭头B-方向拨开梳妆镜盖板即可，同时梳妆镜照明灯自动点亮，关闭梳妆镜盖时梳妆镜照明灯自动熄灭。</span></p>
				</div>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<div class="imageText clear align">
			<div class="img"><img src="../public/img/OMA88-0179.png"></div>
			<div class="text">
				<div class="wenzi1">
					<p class="line clear"><span class="heng">–</span><span
							class="neirong">下翻驾驶员侧或前排乘员侧的遮阳板后，沿-箭头A-方向从一侧活动支架拉出，可遮挡从侧车窗射入的阳光。</span></p>
				</div>
			</div>
		</div>
		<h4>第二排侧窗遮阳帘*</h4>
		<div class="imageText clear align">
			<div class="img"><img src="../public/img/OMA88-0180.png"></div>
			<div class="text">
				<div class="wenzi1">
					<p class="line clear"><span class="heng">–</span><span
							class="neirong">向上提起拉手①，将侧窗遮阳帘固定于门框挂钩上，可遮挡从侧车窗射入的阳光。</span></p>
			
				</div>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>

			<p class="dibu">— 页面到底了 —</p>

	</div>
