<body>
	<div id="shanghua">
		<h4>外后视镜调节</h4>
		<h5>外后视镜</h5>
		<div class="switch-tab">
			<a href="javaScript:;" class="btnhref">
				<div class="tips tishi"><i class="icon icon-tip"></i>提示<span class="fuhao">+</span></div>
			</a>
			<div class="switch-drop btnshow">
				<p class="textindent">若外后视镜功能失效，请及时前往广汽传祺特约店进行检修。</p>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<div class="switch-tab">
			<a href="javaScript:;" class="btnhref">
				<div class="tips jinggao">
					<i class="icon icon-gaojing1"></i>警告
					<span class="fuhao">+</span>
				</div>
			</a>
			<div class="switch-drop btnshow">
				<p class="textindent">曲面（凸面及球面）后视镜虽能扩大视野，但反射的物像与实物相比要小且远，故变换车道时切勿以其反映的物像判断后方车辆的距离，否则可能因错误判断发生事故。</p>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<h5>电动调节</h5>
		<div class="imageText clear align">
			<div class="img"><img src="../public/img/OMA60-0127.png"></div>
			<div class="text">
				<div class="wenzi1">
					<p class="line clear"><span class="heng">–</span><span class="neirong">按选择键<span
								class="figno">①</span>的“L”端或“R”端，选择左侧或右侧外后视镜。</span></p>
					<p class="line clear"><span class="heng">–</span><span class="neirong">按调节按键<span
								class="figno">②</span>，调节选中的外后视镜至合适的后视角度。</span></p>
					<p class="line clear"><span class="heng">–</span><span class="neirong">调节完外后视镜后，恢复选择键<span
								class="figno">①</span>为平整状态。</span></p>
				</div>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>
