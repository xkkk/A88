	<div id="shanghua">
		<h4>轮胎保养</h4>
		<h5>车轮的清洁和维护</h5>
		<p class="textindent1">定期清除车轮上的防滑盐和制动摩擦片磨屑，能够保持车轮美观、表面光洁度，延长使用寿命，建议定期进行以下操作：</p>
		<p>– 每两周用无酸清洁剂清除车轮上的防滑盐和制动摩擦片磨屑。</p>
		<p>– 每三个月对合金车轮打上优质硬蜡。</p>
		<div class="switch-tab">
			<a href="javaScript:;" class="btnhref">
				<div class="tips zhuyi"><i class="icon icon-eye"></i>注意<span class="fuhao">+</span></div>
			</a>
			<div class="switch-drop btnshow">
				<p>– 禁止用车辆抛光剂或其它研磨剂处理车轮表面。</p>
				<p>– 对于表面防护层损坏的车轮，必须及时进行修复。</p>
				<p class="line clear"><span class="heng">–</span><span
						class="neirong">使用高压清洗器可能会对车轮造成永久性可见或不可见损伤，从而引发严重伤亡事故。</span></p>
				<p>– 禁止使用集束喷嘴喷洗轮胎，否则会对轮胎造成损伤，从而引发交通意外。</p>
			</div>
		</div>
