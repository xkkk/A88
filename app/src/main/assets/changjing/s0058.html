<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>A6V</title>
	<link rel="stylesheet" type="text/css" href="../public/iconfont/iconfont.css" />
	<link rel="stylesheet" type="text/css" href="../public/css/all.css" />
</head>

<body>
	<div id="shanghua">
		<h4>后排照明</h4>
		<h5>第二排车顶照明灯</h5>
		<div class="imageText clear align">
			<div class="img"><img src="../public/img/OMA6V-0098.png"></div>
			<div class="text">
				<div class="wenzi1">
					<p class="line clear"><span class="heng">–</span><span class="neirong">第二排车顶照明灯熄灭时，按一下开关<span
								class="figno">①</span>，对应侧的照明灯点亮；再按开关<span class="figno">①</span>，对应侧的照明灯熄灭。</span></p>
				</div>
			</div>
		</div>
		<div class="switch-tab">
			<a href="javaScript:;" class="btnhref">
				<div class="tips tishi"><i class="icon icon-tip"></i>提示<span class="fuhao">+</span></div>
			</a>
			<div class="switch-drop btnshow">
				<p class="textindent">当第二排车顶照明灯不是通过开关<span class="figno">①</span>点亮时，按开关<span class="figno">①</span>无效。
				</p>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<h5>第三排车顶照明灯</h5>
		<div class="imageText clear align">
			<div class="img"><img src="../public/img/OMA60-0121.png"></div>
			<div class="text">
				<div class="wenzi1">
					<p class="line clear"><span class="heng">–</span><span class="neirong">第三排车顶照明灯熄灭时，按选择键的<img
								src="../public/img/0268.png"
								style="width: 35px; margin: -3px 3px;">端或O端，可开启或关闭第三排车顶照明灯。</span></p>
					<p class="line clear"><span class="heng">–</span><span class="neirong">第三排车顶照明灯开关处于平整状态，即<img
								src="../public/img/0269.png"
								style="width: 35px; margin: -7px 4px;">位置时，可以通过打开车门或按压前顶灯开关点亮。</span></p>
				</div>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>
		<div style="width:100%;">
			<p class="dibu">— 页面到底了 —</p>
		</div>
	</div>
</body>
