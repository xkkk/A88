		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>A88</title>
	<link rel="stylesheet" type="text/css" href="../public/iconfont/iconfont.css" />
	<link rel="stylesheet" type="text/css" href="../public/css/all.css" />
</head>

<body>
	<div id="shanghua">
		<h4>前舱盖开启和关闭</h4>
		<h5>打开前机舱盖</h5>
		<div class="imageText clear align">
			<div class="img"><img src="../public/img/OMA88-0159.png"></div>
			<div class="text">
				<div class="wenzi1">
					<p class="line clear"><span class="heng">–</span><span
							class="neirong">沿-箭头-方向拉驾驶员侧仪表板下方的前机舱盖开启拉手，前机舱盖将解锁并轻微弹起。</span></p>
				</div>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<div class="imageText clear align">
			<div class="img"><img src="../public/img/OMA88-0160.png"></div>
			<div class="text">
				<div class="wenzi1">
					<p class="line clear"><span class="heng">–</span><span
							class="neirong">沿-箭头-方向推锁止机构，可完全解锁前机舱盖。</span></p>
				</div>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<div class="imageText clear align">
			<div class="img"><img src="../public/img/OMA88-0161.png"></div>
			<div class="text">
				<div class="wenzi1">
					<p class="line clear"><span class="heng">–</span><span class="neirong">将前机舱盖向上打开，用支撑杆支撑起前机舱盖。</span>
					</p>
				</div>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<h5>关闭前机舱盖</h5>
		<p class="line clear"><span class="heng">–</span><span
				class="neirong">将其高度降到接近翼子板处，稍微用力向下按压前机舱盖前端使其关闭牢固锁定。</span></p>

		<!-- <p class="spaceKey">&nbsp;</p> -->
		<div class="switch-tab">
			<a href="javaScript:;" class="btnhref">
				<div class="tips jinggao"><i class="icon icon-gaojing1"></i>警告<span class="fuhao">+</span></div>
			</a>
			<div class="switch-drop btnshow">
				<p class="line clear"><span class="heng">–</span><span
						class="neirong">适当润滑前机舱盖锁止机构的运动部位，有利于打开或关闭前机舱盖。</span></p>
				<p class="line clear"><span class="heng">–</span><span
						class="neirong">若前机舱盖未关好，组合仪表显示屏将显示报警信息；当车速超过5km/h时，会有蜂鸣声提示。</span></p>
			</div>
		</div>

		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>
		<div style="width:100%;">
			<p class="dibu">— 页面到底了 —</p>
		</div>
	</div>
</body>
