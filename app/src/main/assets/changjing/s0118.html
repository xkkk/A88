		<h4>空调滤清器</h4>
		<h5>检查清洁空调滤清器</h5>
		<p class="textindent">根据《保修手册》中的规定定期检查或清洁空调滤清器。如果车辆在满是灰尘的环境中行驶，导致空调滤清器过脏，建议更早更换空调滤清器。</p>
		<p class="textindent">空调滤清器位于前排乘员侧手套箱内部，拆卸空调滤清器时，需要拆卸部件比较复杂，为了避免造成不必要的部件损坏，建议到广汽传祺特约店检查清洁或更换空调滤清器。</p>
