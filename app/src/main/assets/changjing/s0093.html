	<div id="shanghua">
		<h4>关闭车窗</h4>
		<h5>锁车自动关车窗功能</h5>
		<p class="textindent">
			在车窗未关闭的情况下关门锁车（遥控锁车、智能远离锁车、蓝牙锁车），系统将自动关闭车窗以防止忘关车窗导致车辆受损。可通过音响系统“设置→车身附件→车锁→锁车自动关窗”设置为开启或关闭。如果因防夹等异常状态影响导致自动关闭车窗失败，喇叭鸣笛4次，提醒用户车窗关闭失败。
		</p>
		<p class="spaceKey">&nbsp;</p>
		<h5>下雨自动关车窗功能</h5>
		<p class="textindent">整车电源在“OFF”挡位时，若监测到有下雨，车窗将自动关闭。</p>
		<div class="switch-tab">
			<a href="javaScript:;" class="btnhref">
				<div class="tips zhuyi"><i class="icon icon-eye"></i>注意<span class="fuhao">+</span></div>
			</a>
			<div class="switch-drop btnshow">
				<p class="textindent">锁车自动关车窗和下雨自动关车窗功能仅在传感器、蓄电池电量和零部件等正常情况下工作，请确认车窗完全关闭后离开车辆。</p>
			</div>
		</div>
