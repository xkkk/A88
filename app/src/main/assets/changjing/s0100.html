<body>
	<div id="shanghua">
		<h4>关闭天窗</h4>
		<!-- <h5>打开或关闭天窗</h5> -->
		<div class="imageText clear align">
			<div class="img"><img src="../public/img/OMA60-0106.png" alt="loading"></div>
			<div class="text">
				<div class="wenzi1">
					<p class="line clear"><span class="heng">–</span><span class="neirong"> 若想将天窗稍微打开，短促地向后推动天窗开关<span
								class="figno">①</span>，天窗开始运动一小段距离后即停止运动。</span></p>
					<p class="line clear"><span class="heng">–</span><span class="neirong"> 若想将天窗稍微关闭，短促地向前推动天窗开关<span
								class="figno">①</span>，天窗开始运动一小段距离后即停止运动。</span></p>
					<p class="line clear"><span class="heng">–</span><span class="neirong"> 若想将天窗完全打开，向后推动天窗开关<span
								class="figno">①</span>并保持一小段时间，天窗会打开到完全打开位置。</span></p>
					<p class="line clear"><span class="heng">–</span><span class="neirong"> 若想完全关闭天窗，请用力按下天窗开关<span
								class="figno">①</span>端，天窗会自动运动到完全关闭位置。</span></p>
				</div>
			</div>
		</div>
		<div class="switch-tab">
			<a href="javaScript:;" class="btnhref">
				<div class="tips tishi"><i class="icon icon-tip"></i>提示<span class="fuhao">+</span></div>
			</a>
			<div class="switch-drop btnshow">
				<p class="line clear"><span class="heng">–</span><span class="neirong"> 天窗开启时，电动遮阳帘会自动随天窗开启而开启。</span>
				</p>
				<p class="line clear"><span class="heng">–</span><span class="neirong"> 天窗自动开启或自动关闭时，若再次按压天窗开关<span
							class="figno">①</span>，天窗将停止运动并停留在当前位置。</span></p>
			</div>
		</div>
