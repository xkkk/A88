<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>A6V</title>
	<link rel="stylesheet" type="text/css" href="../public/iconfont/iconfont.css" />
	<link rel="stylesheet" type="text/css" href="../public/css/all.css" />
</head>

<body>
	<div id="shanghua">
		<h4>仪表台按键开启和关闭</h4>
		<h5>仪表台按键开启后背门</h5>
		<div class="imageText clear align">
			<div class="img"><img src="../public/img/OMA6V-0093.png"></div>
			<div class="text">
				<div class="wenzi1">
					<p class="textindent">长按仪表台后背门按键，后背门会电动开启/关闭。在后背门开启过程中，短按该按键，后背门会暂停开启/关闭。</p>
				</div>
			</div>
		</div>
		<div class="switch-tab">
			<a href="javaScript:;" class="btnhref">
				<div class="tips zhuyi">
					<i class="icon icon-eye"></i>注意
					<span class="fuhao">+</span>
				</div>
			</a>
			<div class="switch-drop btnshow">
				<p class="textindent">
					主驾位置按键为不带方向的信号，后背门会根据当前状态及上一次作动方向，确认相关开闭方向，比如上次是开启过程中暂停，那么下次长按主驾位置按键，后背门会关闭；上次是关闭过程中暂停，那么下次长按主驾位置按键，后背门会开启。
				</p>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>

		<div class="switch-tab">
			<a href="javaScript:;" class="btnhref">
				<div class="tips tishi">
					<i class="icon icon-tip"></i>提示
					<span class="fuhao">+</span>
				</div>
			</a>
			<div class="switch-drop btnshow">
				<p class="textindent">通过音响系统“设置→车身附件→车锁→后背门电动开启”设置为开启或关闭；关闭后后背门电动功能失效，需手动关闭后背门。</p>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>
		<div style="width:100%;">
			<p class="dibu">— 页面到底了 —</p>
		</div>
	</div>
</body>
