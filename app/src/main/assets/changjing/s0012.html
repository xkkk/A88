<body>
	<div id="shanghua">
		<h4>车内紧急手动开启</h4>
		<h5>紧急开启后背门</h5>
		<div class="imageText clear align">
			<div class="img"><img src="../public/img/OMA60-0099.png" alt="loading"></div>
			<div class="text">
				<div class="wenzi1">
					<p>当车辆没电或后背门故障无法正常开启时，可尝试从车内紧急开启后背门：</p>
					<p class="line clear"><span class="heng">1.</span><span class="neirong">放倒第三排座椅靠背。
						</span></p>
					<p class="line clear"><span class="heng">2.</span><span class="neirong">打开后背门饰盖<span
								class="figno">①</span>。
						</span></p>
					<p class="line clear"><span class="heng">3.</span><span class="neirong">拨动后背门紧急开关<span
								class="figno">②</span>，即可紧急解锁并开启后背门。
						</span></p>
				</div>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>

			<p class="dibu">— 页面到底了 —</p>
