<body>
	<div id="shanghua">
		<h5>行驶前务必进行下列检查：</h5>
		<p class="textindent1">– 确认所有车灯工作正常。</p>
		<p class="textindent1">– 确认燃油存量正常。</p>
		<p class="textindent1">– 确认冷却液液位正常。</p>
		<p class="textindent1">– 确认制动液液位正常。</p>
		<p class="textindent1">– 确认风窗玻璃洗涤液存量正常。</p>
		<p class="textindent1">– 确认轮胎气压正常。</p>
		<p class="textindent1">– 确认前机舱盖关闭锁定良好。</p>
		<p class="textindent1">– 确认所有车窗清晰，视野良好。</p>
		<p class="textindent1">– 确认无物品妨碍驾驶员脚部空间踏板的运动。</p>
		<p class="textindent1">– 按身高及体型调整座椅、头枕和后视镜。</p>
		<p class="textindent1">– 使用合适的儿童安全座椅保护儿童，并帮其佩戴安全带。</p>
		<p class="textindent1">– 正确佩戴安全带，并提醒车内所有乘员佩戴安全带。</p>
