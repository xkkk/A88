<body>
	<div id="shanghua">
		<h4>车窗控制</h4>
		<h5>后排乘员侧电动车窗按键</h5>
		<div class="imageText clear align">
			<div class="img"><img src="../public/img/OMA88-0164.png" alt="loading"></div>
			<div class="text">
				<div class="wenzi1">
					<p class="line clear"><span class="heng">–</span><span class="neirong">按压按键①的上端到第一个停止位置，车窗将向上关闭，直到松开按键或者车窗上升至最高位置。</span></p>
					<p class="line clear"><span class="heng">–</span><span class="neirong">按压按键①的上端到极限位置，车窗将自动上升到最高位置。</span></p>
					<p class="line clear"><span class="heng">–</span><span class="neirong">按压按键①的下端到第一个停止位置，车窗将向下打开，直到松开按键或者车窗下降至最低位置。</span></p>

				</div>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<div class="switch-tab">
			<a href="javaScript:;" class="btnhref">
				<div class="tips tishi">
					<i class="icon icon-tip"></i>提示
					<span class="fuhao">+</span>
				</div>
			</a>
			<div class="switch-drop btnshow">
				<p class="textindent">在自动上升或下降过程中，如果想让车窗停止，可以按一下按键①的上端或下端，即可停止。</p>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>
		<div style="width:100%;">
			<p class="dibu">— 页面到底了 —</p>
		</div>
	</div>
