<body>
	<div id="shanghua">
		<h4>携带钥匙触碰开启</h4>
		<h5>无匙进入功能开启后背门</h5>
		<div class="imageText clear align">
			<div class="img"><img src="../public/img/OMA60-0095.png" alt="loading"></div>
			<div class="text">
				<div class="wenzi1">
					<p class="textindent">随身携带智能遥控钥匙，在有效范围内，按后背门开启按键解锁后背门。</p>
					<p class="line clear"><span class="heng">–</span><span
							class="neirong">当后背门电动功能*关闭时或后背门本身不具备电动功能配置时，需手动开启后背门。</span></p>
					<p class="line clear"><span class="heng">–</span><span
							class="neirong">当后背门具备电动功能配置且电动功能*开启时，后背门会电动打开到最高位置。在电动作动过程中，再次按该按键，后背门会停止打开。</span></p>
				</div>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<div class="switch-tab">
			<a href="javaScript:;" class="btnhref">
				<div class="tips tishi"><i class="icon icon-tip"></i>提示<span class="fuhao">+</span></div>
			</a>
			<div class="switch-drop btnshow">
				<p class="textindent">若车辆处于解锁状态且静止时，无需携带智能遥控钥匙，直接按后背门开启按键，也可开启后背门。</p>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>
