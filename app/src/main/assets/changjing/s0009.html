<body>
  <div id="shanghua">
    <h4>外部按键开启</h4>
    <div class="imageText clear align">
      <div class="img">
        <img src="../public/img/OMA88-0155.png" alt="loading" />
      </div>
      <div class="text">
        <div class="wenzi1">
          <p class="textindent">
            随身携带智能遥控钥匙，在有效范围内，按后背门开启按键解锁后背门。
          </p>
          <p class="line clear">
            <span class="heng">–</span><span class="neirong">当后背门电动功能关闭时，需手动开启后背门。
              </span>
          </p>
          <p class="line clear">
            <span class="heng">–</span><span class="neirong">当后背门电动功能开启时，后背门会电动打开到设定高度。在电动动作过程中，再次按该按键，后背门会停止打开。</span>
          </p>
        </div>
      </div>
