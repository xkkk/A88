<body>
	<div id="shanghua">
		<h4>离车开门安全提示</h4>
		<h5>离车提醒</h5>
		<div class="imageText clear align">
			<div class="img"><img src="" class="lazy" width="100" height="100"
					data-original="../public/img/OMA60-0085.png" alt="loading"></div>
			<div class="text">
				<div class="wenzi1">
					<p class="textindent">为了确保用户离车时整车安全，智能蓝牙钥匙提供离车提醒功能。</p>
					<p class="line clear"><span class="heng">–</span><span
							class="neirong">整车电源在“OFF”挡位时，若蓝牙断开时存在车窗未关、天窗*未关、车门未关、车门未锁、前机舱盖未关、后背门未关状态，手机APP进行离车提醒，并通过震动、铃声及弹框通知用户。</span>
					</p>
				</div>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<div class="switch-tab">
			<a href="javaScript:;" class="btnhref">
				<div class="tips zhuyi">
					<i class="icon icon-eye"></i>注意
					<span class="fuhao">+</span>
				</div>
			</a>
			<div class="switch-drop btnshow">
				<p class="line clear"><span class="heng">–</span><span
						class="neirong">离车提醒功能仅对车辆状态进行提醒，不会自动进行关窗锁门等动作，用户在收到异常提醒之后，应当回到车辆解除车辆异常。</span></p>
				<p class="line clear"><span class="heng">–</span><span
						class="neirong">用户若将手机调为静音且非振动状态，可能存在无法及时通知到用户的情况。</span></p>
			</div>
		</div>

		<p class="spaceKey">&nbsp;</p>
