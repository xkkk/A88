<body>
	<div id="shanghua">
		<h4>近车自动解锁</h4>
		<h5>智能主动解锁</h5>
		<div class="imageText clear align">
			<div class="img"><img src="../public/img/OMA60-0092.png"></div>
			<div class="text">
				<div class="wenzi1">
					<p class="line clear"><span class="heng">–</span><span
							class="neirong">当智能主动解锁功能开启时，用户携带智能遥控钥匙走近距离车辆1.2m范围内，车辆自动解锁。</span></p>
				</div>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<div class="switch-tab">
			<a href="javaScript:;" class="btnhref">
				<div class="tips tishi"><i class="icon icon-tip"></i>提示<span class="fuhao">+</span></div>
			</a>
			<div class="switch-drop btnshow">
				<p class="line clear"><span class="heng">–</span><span
						class="neirong">可通过音响系统“设置→车身附件→车锁→智能主动解锁”设置为开启或关闭。</span></p>
				<p class="line clear"><span class="heng">–</span><span
						class="neirong">智能主动解锁成功后，转向信号灯闪烁2次，喇叭鸣笛2次。</span></p>
				<p class="line clear"><span class="heng">–</span><span
						class="neirong">当车辆停放时间超过7天，为减少整车耗电，智能主动解锁会自动关闭，此时需要使用智能遥控钥匙解锁或车门把手感应解锁，当车辆启动后，智能主动解锁功能会恢复。</span>
				</p>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>
		<div style="width:100%;">
			<p class="dibu">— 页面到底了 —</p>
		</div>
	</div>
