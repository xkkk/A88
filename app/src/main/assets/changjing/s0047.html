<body>
	<div id="shanghua">
		<h4>第二排/第三排座椅调节</h4>
		<h5>第二排座椅</h5>
		<div class="imageText clear align">
			<div class="img"><img src="../public/img/OMA60-0138.png"></div>
			<div class="text">
				<div class="wenzi1">
					<p>座椅前、后调节：</p>
					<p class="line clear"><span class="heng">–</span><span
							class="neirong">沿-箭头A-方向拉起调整杆，向前或向后滑动座椅。松开调整杆后，略微前后滑动座椅直至座椅锁止牢固。</span></p>
					<p>靠背前、后调节：</p>
					<p class="line clear"><span class="heng">–</span><span
							class="neirong">沿-箭头B-方向上拉调整手柄，调整靠背至合适位置，松开手柄，确认座椅靠背锁定牢固。</span></p>
				</div>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<h5>第三排座椅靠背前、后调节</h5>
		<div class="imageText clear align">
			<div class="img"><img src="" class="lazy" width="100" height="100"
					data-original="../public/img/OMA60-0139.png" alt="loading"></div>
			<div class="text">
				<div class="wenzi1">
					<p>– 沿-箭头<span class="figno">①</span>–方向拉起调节扣手。</p>
					<p class="line clear"><span class="heng">–</span><span class="neirong">沿-箭头<span
								class="figno">②</span>–或-箭头<span class="figno">③</span>–方向推动靠背至合适的位置，松开调节扣手，确认靠背锁定。
						</span></p>
				</div>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<div class="switch-tab">
			<a href="javaScript:;" class="btnhref">
				<div class="tips tishi"><i class="icon icon-tip"></i>提示<span class="fuhao">+</span></div>
			</a>
			<div class="switch-drop btnshow">
				<p class="line clear"><span class="heng">–</span><span class="neirong">第三排左侧座椅调整和右侧座椅调整方法相同。</span></p>
				<p class="line clear"><span class="heng">–</span><span
						class="neirong">请在后背门关闭后调整第三排座椅靠背，避免影响后背门的正常关闭。</span></p>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>
		<div style="width:100%;">
			<p class="dibu">— 页面到底了 —</p>
		</div>
	</div>
