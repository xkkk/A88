<body>
	<div id="shanghua">
		<h4>前排照明</h4>
		<h5>前排车顶照明灯</h5>
		<div class="imageText clear align">
			<div class="img"><img src="../public/img/OMA60-0118.png" alt="loading"></div>
			<div class="text">
				<div class="wenzi1">
					<p class="line clear"><span class="heng">–</span><span
							class="neirong">前车顶照明灯熄灭时，触碰对应侧的前车顶照明灯点亮；再次触碰对应侧的前车顶照明灯熄灭。</span></p>
				</div>
			</div>
		</div>
		<div class="switch-tab">
			<a href="javaScript:;" class="btnhref">
				<div class="tips tishi"><i class="icon icon-tip"></i>提示<span class="fuhao">+</span></div>
			</a>
			<div class="switch-drop btnshow">
				<p class="textindent">当前排车顶照明灯不是通过该开关点亮时，触碰该开关无效。</p>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<div class="imageText clear align">
			<div class="img"><img src="" class="lazy" width="100" height="100"
					data-original="../public/img/OMA60-0119.png" alt="loading"></div>
			<div class="text">
				<div class="wenzi1">
					<p class="line clear"><span class="heng">–</span><span class="neirong">前车顶照明灯熄灭时，按开关<span
								class="figno">③</span>（开关凹下），对应侧的前车顶照明灯点亮。再次按开关<span
								class="figno">③</span>（开关弹起），对应侧的前车顶照明灯熄灭。</span></p>
				</div>
			</div>
		</div>
		<div class="switch-tab">
			<a href="javaScript:;" class="btnhref">
				<div class="tips tishi"><i class="icon icon-tip"></i>提示<span class="fuhao">+</span></div>
			</a>
			<div class="switch-drop btnshow">
				<p class="textindent">当前车顶照明灯不是通过开关<span class="figno">③</span>点亮时，按开关<span class="figno">③</span>无效。
				</p>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>
