<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>常见问题</title>
	<link rel="stylesheet" type="text/css" href="../public/css/base.css" />
	<link rel="stylesheet" type="text/css" href="../public/css/swiper.css" />
	<link rel="stylesheet" type="text/css" href="../public/css/style.css" />
	<script type="text/javascript" src="../public/js/jquery.min.js"></script>
</head>

<body>
	<div class="page-redian">
		<div class="main-box flex-middle" style="opacity:1;">
			<div class="detail-swiper swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<div class="item-box flex-item">
							<div class="img"><img src="../public/img/img_weiti_d6_1.png" alt=""></div>
							<div class="text">
								<h4>第三排座椅折叠（手动）*</h4>
								<p><span class="span-number">1.</span><span class="span-content">将第三排座椅头枕降到最低位置。</span>
								</p>
								<p><span class="span-number">2.</span><span
										class="span-content">拉动拉手①，可以手动折叠第三排座椅。需要时拉动拉手①将其复位，并确定座椅锁定牢固。</span></p>
							</div>
						</div>
					</div>
					<div class="swiper-slide">
						<div class="item-box flex-item">
							<div class="img"><img src="../public/img/img_weiti_d6_2.png" alt=""></div>
							<div class="text">
								<h4>第三排座椅折叠（电动）*</h4>
								<p><span class="span-number">1.</span><span class="span-content">将第三排座椅头枕降到最低位置。</span>
								</p>
								<p><span class="span-number">2.</span><span
										class="span-content">按压开关①和②，可以电动折叠第三排座椅；上提开关①和②，可以电动复位第三排座椅。</span></p>
							</div>
						</div>
					</div>
				</div>
				<div class="swiper-dots-new flex-center"></div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="../public/js/swiper.js"></script>
<script>
	function jsfun() {
		var detailSwiper = new Swiper('.detail-swiper', {
			pagination: {
				el: '.swiper-dots-new',
				clickable: true
			},
		})
	}
	$(function () {
		jsfun()
	})
</script>

</html>
