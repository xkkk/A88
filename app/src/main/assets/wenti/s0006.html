<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>常见问题</title>
		<link rel="stylesheet" type="text/css" href="../public/css/base.css" />
		<link rel="stylesheet" type="text/css" href="../public/css/swiper.css" />
		<link rel="stylesheet" type="text/css" href="../public/css/style.css" />
		<script type="text/javascript" src="../public/js/jquery.min.js"></script>
	</head>

	<body>
		<div class="page-redian">
			<div class="main-box flex-middle" style="opacity:1;">
				<div class="detail-swiper swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide">
							<div class="item-box flex-item">
								<div class="img"><img src="../public/img/question10.png" alt=""></div>
								<div class="text">
									<h4>如何打开加油口盖？</h4>
									<p><span class="span-number">1.</span><span class="span-content">拉动油箱盖板开启拉手，油箱盖板将向外弹起。</span></p>
								</div>
							</div>
						</div>
						<div class="swiper-slide">
							<div class="item-box flex-item">
								<div class="img"><img src="../public/img/question11.png" alt=""></div>
								<div class="text">
									<h4>如何打开加油口盖？</h4>
									<p><span class="span-number">2.</span><span class="span-content">完全打开燃油箱盖，逆时针缓慢拧出加油口盖，完全拧出前将加油口盖停留在原位片刻，使燃油箱释放内部的燃油蒸汽压力，然后取出。</span></p>
								</div>
							</div>
						</div>
						<div class="swiper-slide">
							<div class="item-box flex-item">
								<div class="img"><img src="../public/img/question11.png" alt=""></div>
								<div class="text">
									<h4>如何打开加油口盖？</h4>
									<p><span class="span-number">3.</span><span class="span-content">将加油口盖系绳挂在油箱盖板内侧挂钩上，开始添加燃油。</span></p>
								</div>
							</div>
						</div>
					</div>
					<div class="swiper-dots-new flex-center"></div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../public/js/swiper.js"></script>
	<script>
		function jsfun() {
			var detailSwiper = new Swiper('.detail-swiper', {
				pagination: {
					el: '.swiper-dots-new',
					clickable: true
				},
			})
		}
		$(function() {
			jsfun()
		})
	</script>

</html>
